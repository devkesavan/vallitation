    <!-- registration form -->
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="text-center">Registration Form</div>
                    <div class="card-body">
                        <form id="form" class="needs-validation" novalidate>
                            <!-- first name -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control uppercase-input no-numbers-input" id="firstName"
                                    name="firstName" required placeholder="enter first name">
                                <div class="invalid-feedback">
                                    Please provide a valid first name.
                                </div>
                            </div>
                            <!-- last name -->
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control uppercase-input no-numbers-input" id="lastName"
                                    name="lastName" required placeholder="enter last name">
                                <div class="invalid-feedback">
                                    Please provide a valid Last name.
                                </div>
                            </div>
                            <!-- dob -->
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" min="1980-01-01"
                                    max="2000-01-01" required>
                                <div id="dobError" class="error-message"></div> <!-- Error message placeholder -->

                            </div>
                            <div id="ageDisplay"></div>

                            <!-- gender -->
                            <div class="mb-3">
                                <label class="form-check-label">Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                                        required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="Other" value="Other"
                                        required>
                                    <label class="form-check-label" for="Other">Other</label>
                                </div>
                                <br>
                                <span id="genderError" class="text-danger"></span>
                            </div>

                            <!-- email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required
                                    placeholder="enter email">
                                <span id="emailError" class="text-danger"></span>
                            </div>

                            <!-- phone -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required
                                    placeholder="enter phone Number">
                                <span id="phoneError" class="text-danger"></span>

                            </div>
                            <!-- education -->
                            <div class="mb-3">
                                <label for="education" class="form-label">Education</label>
                                <select class="form-select" id="education" name="education" required>
                                    <option value="">Select Education</option>

                                    <option value="school">School</option>
                                    <option value="college">College</option>
                                    <option value="university">University</option>
                                </select>
                                <span id="educationError" class="text-danger"></span>

                            </div>
                            <!-- languages -->
                            <div>
                                Languages Known
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="English"
                                        name="languages">
                                    <label class="form-check-label" for="English">
                                        English
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Tamil"
                                        name="languages">
                                    <label class="form-check-label" for="Tamil">
                                        Tamil
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Malayalam"
                                        name="languages">
                                    <label class="form-check-label" for="Malayalam">
                                        Malayalam
                                    </label>
                                </div>
                                <span id="languagesError" class="text-danger"></span>
                            </div>
                            <!-- upload  pdf-->
                            <!-- File input element -->
                            <div class="mb-3">
                                <label for="pdf-file" class="form-label">Upload PDF</label>
                                <input type="file" class="form-control" id="pdf-file" name="pdf-file" accept=".pdf">
                                <span id="pdf-file-error" class="text-danger"></span>
                              </div>
                              

                            <!-- upload  photo-->
                            <div class="mb-3">
                                <label for="image" class="form-label">Upload Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/jpeg, image/jpg" required>
                                <span id="imageError" class="text-danger"></span>
                            </div>
                            <div id="image-preview" class="mt-2"></div>
                            

                            <!-- check box -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                                <div class="invalid-feedback">Please agree to the terms and conditions.</div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">Submit</button>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
